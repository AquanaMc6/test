<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">  <!-- Spezielle Styles für Chat -->
</head>
<body>
    <div class="container">
        <h1>Ticket-Management</h1>
        <div class="ticket-list">
            <h2>Offene Tickets</h2>
            <ul id="ticketList">
                <!-- Tickets werden hier dynamisch eingefügt -->
            </ul>
        </div>
        <div class="chat-container" id="chatContainer">
            <h2>Chat für Ticket ID: <span id="ticketID"></span></h2>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Nachricht eingeben...">
            <button id="sendButton">Senden</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
